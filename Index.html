<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="GoogleHomePageStyle.css">
<head>
    <meta charset="UTF-8">
    <title>Google</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<header class="headingBanner">
    <div class="leftSide">
        <a class="headinglinkText AboutLink" href="#">About</a>
        <a class="headinglinkText StoreLink" href="#">Store</a>
    </div>
    <div class="rightSide">
        <div>
            <a class="headinglinkText GmailLink" href="#">Gmail</a>
            <a class="headinglinkText ImagesLink" href="#">Images</a>
            <i class="material-icons ProductsLink">apps</i>
            <a class="AccountsLink" href="#">Test</a>
        </div>

</header>

<body>
    <div class="mainSearchArea">
        <div class="googleImage">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        </div>
        <div>
            <input type="text" class="searchBox" id="searchtextbox">

        <div class="searchButtons">
            <button type="button" class="searchbutton" id="searchbutton">Google Search</button>
            <button type="button" class="searchbutton" id="luckybutton">I'm Feeling Lucky</button>
        </div>
</div>

<footer>

    </div>
    <div class="mainFooter">
        <div class="leftSideFooter">
            <a class="footerLinkText" id="advertisingLink" href="#">Advertising</a>
            <a class="footerLinkText" id="businessLink" href="#">Business</a>
            <a class="footerLinkText" id="howSearchWorksLink" href="#">How Search Works</a>
        </div>
        <div class="rightSideFooter">
            <a class="footerLinkText" id="privacyLink" href="#">Privacy</a>
            <a class="footerLinkText" id="termsLink" href="#">Terms</a>
